<div class="container">
  <h1>Incluir Cerveja</h1>
  <h2>Preencha os campos abaixo</h2>
  <div class="row">
    <div class="col-md-6">
      <label>Nome: </label> <input type="text" class="form-control">
      <label>Família: </label>
      <select class="form-control" name="familia" id="familia">
        <option *ngFor="let tipo of familia">{{ tipo }}</option>
      </select>
      <label>Litragem: </label> <input type="number" class="form-control">
      <label>Unidade: </label> <input type="text" class="form-control">
    </div>
    <div class="col-md-6">
      <label>Preço: </label> <input type="number" class="form-control">
      <label>Data: </label> <input type="date" class="form-control">
      <label>Ranking: </label> <input type="number" class="form-control">
      <label>Foto (URL): </label> <input type="text" class="form-control">
    </div>
  </div>
</div>
